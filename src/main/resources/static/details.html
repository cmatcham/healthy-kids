<header>
	<div class="videos-container"></div>
	<div class="logo"></div>
	<div class="user-icon"></div>
</header>
<main>
	<div class="weekdays-column">
		<div ng-repeat="(i, weekday) in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']" class="weekdays-column__weekday"><span>{{weekday}}</span></div>
	</div>
	<div class="activities-row">
		<div ng-repeat="(i, activity) in ['Move', 'Eat', 'Sleep']" class="activities-row__activity"><span>{{activity}}</span></div>
	</div>
	<div class="tick-chart">
		<div ng-repeat="(i, activity) in ['Move', 'Eat', 'Sleep']" class="tick-chart__column tick-chart__column--{{activity | lowercase}}">
			<div ng-repeat="(i, weekday) in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']" class="tick-chart__day tick-chart__day--{{weekday | lowercase}}">	
			</div>
		</div>
	</div>
	<div class="weekly-goals"></div>
	<div class="daily-goals"></div>
</main>
<div ng-show="authenticated">
<h1>{{controller.child.firstName}} {{controller.child.lastName}} </h1>

<table>
	<tr>
		<th></th><th>Sleep</th><th>Nutrition</th><th>Move</th>
	</tr>
	<tr ng-repeat="day in controller.days">
		<td>{{day.name}}</td><td>{{controller.getSleep(day)}}</td><td>{{controller.getNutrition(day)}}</td><td>{{controller.getMovement(day)}}</td>
	</tr>
</table>
</div>
