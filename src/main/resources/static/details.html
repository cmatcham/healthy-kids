<!-- <div ng-show="authenticated"> -->
	<header>
		<div class="child-menu">
			<div class="child-menu__child">
				<div class="child-menu__profile-pic"></div>
				<div class="child-menu__name"><span>Child</span></div>
			</div>
			<div class="child-menu__child">
				<div class="child-menu__profile-pic"></div>
				<div class="child-menu__name"><span>Child</span></div>
			</div>
			<div class="child-menu__child">
				<div class="child-menu__profile-pic"></div>
				<div class="child-menu__name"><span>Child</span></div>
			</div>
			<div class="child-menu__see-more"></div>
		</div>
		<div class="videos-container">
			<div class="videos-container__video videos-container__video--big"></div>
			<div class="videos-container__video videos-container__video--small"></div>
			<div class="videos-container__video videos-container__video--small"></div>
		</div>
		<div class="logo"></div>
		<div ng-click="showChildMenu()" class="user-icon"></div>
	</header>
	<main>
		<div class="weekdays-column">
			<div ng-repeat="(i, weekday) in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']" class="weekdays-column__weekday"><span>{{weekday}}</span></div>
		</div>
		<div class="activities-row">
			<div ng-repeat="(i, activity) in ['Move', 'Eat', 'Sleep']" class="activities-row__activity"><span>{{activity}}</span></div>
		</div>
		<div class="tick-chart">
			<div ng-repeat="(i, activity) in ['Move', 'Eat', 'Sleep']" class="tick-chart__column tick-chart__column--{{activity | lowercase}}">
				<div ng-repeat="(i, weekday) in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']" ng-click="animateDayButton(activity, weekday); calculateDailyGoal(); calculateWeeklyGoal(); calculateSuperGoal()" class="tick-chart__day tick-chart__day--{{weekday | lowercase}}" data-day="{{weekday}}">	
				</div>
			</div>
		</div>
		<div class="super-goal"></div>
		<div class="weekly-goals">
			<div ng-repeat="(i, activity) in ['Move', 'Eat', 'Sleep']" class="weekly-goals__goal weekly-goals__goal--{{activity | lowercase}}"></div>
		</div>
		<div class="daily-goals">
			<div ng-repeat="(i, weekday) in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']" class="daily-goals__goal daily-goals__goal--{{weekday | lowercase}}"></div>
		</div>
	</main>
<!-- </div> -->
