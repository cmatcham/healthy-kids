	<header-partial/>
	<main>
		<div class="weekdays-column">
			<div ng-repeat="(i, weekday) in vm.days" class="weekdays-column__weekday"><span>{{weekday.name}}</span></div>
		</div>
		<div class="activities-row">
			<div ng-repeat="(i, activity) in vm.targets" class="activities-row__activity"><span>{{activity.display}}</span></div>
		</div>
		<div class="tick-chart">
			<div ng-repeat="(i, activity) in vm.targets" class="tick-chart__column tick-chart__column--{{activity.display | lowercase}}">
				<div ng-repeat="(i, weekday) in vm.days"
						ng-class="{'tick-chart__day': true, 'selected': vm.achievements[weekday.value][activity.value]}"
						ng-click="vm.selectAchievement(weekday, activity)" 
						data-day="{{weekday.name}}">
				</div>
			</div>
		</div>
		<div class="super-goal" ng-class="{selected:vm.isSuperGoal()}"></div>
		<div class="weekly-goals">
			<div ng-repeat="(i, activity) in vm.targets" ng-class="{'weekly-goals__goal':true, selected:vm.isWeeklyGoal(activity)}"></div>
		</div>
		<div class="daily-goals">
			<div ng-repeat="(i, weekday) in vm.days" ng-class="{'daily-goals__goal':true, selected:vm.isDailyGoal(weekday)}"></div>
		</div>
	</main>
	<div class="navigation">
		<p ng-show="vm.week == 'this'" ng-click="vm.changeWeek('last')">Last week &lt;&lt;</p>
		<p ng-show="vm.week == 'last'" ng-click="vm.changeWeek('this')">This week &gt;&gt;</p>
	</div>
<!-- </div> -->
