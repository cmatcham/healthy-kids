<div ng-show="authenticated">
	<div class="user-icon user-icon--menu" ng-click="showChildMenu()"></div>
	<div class="homepage-background-squares">
		<div class="homepage-background-squares__square">	
		    <ul ng-repeat="child in controller.children">
		    	<li><a href="#/child/{{child.id}}">{{child.firstName}} {{child.lastName}}</a></li>
		    </ul>
		</div>
		<div class="homepage-background-squares__square">
			<h1>New Child</h1>
			<form>
				<input placeholder="First Name" type="text" class="form-control" ng-model="controller.newChild.firstName" ng-required="true"/>
				<input placeholder="Last Name" type="text" class="form-control" ng-model="controller.newChild.lastName" ng-required="true"/>
				<button class="btn btn-primary" ng-click="controller.createChild()">Add child</button>
			</form>
		</div>
		<div class="homepage-background-squares__square"></div>
		<div class="homepage-background-squares__square"></div>
	</div>
	<div class="homepage-background-footer"></div>
</div>

<div  ng-show="!authenticated">
	<div class="login-form">
	    <div class="login-form__header">
	        <span>Join</span>
	        <span>Already a member?</span>
	        <span><a href="#/login">Sign in</a></span>
	    </div>
	    <form>
	    	<input type="email" placeholder="Email" ng-model="controller.newAccount.email">
	    	<input type="password" placeholder="Password">
	    	<input type="password" placeholder="Confirm Password" ng-model="controller.newAccount.password">
	    </form>
	    <div class="login-form__submit" ng-click="controller.createAccount()">
	    	<span>Sign Up</span>
	    </div>
    </div>
    <div class="alert alert-danger" ng-show="controller.error">
    	{{controller.error}}
	</div>
