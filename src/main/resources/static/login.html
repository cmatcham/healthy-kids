<div class="home-bg"></div>
<div class="alert alert-danger" ng-show="vm.error">
    There was a problem logging in. Please try again.
</div>
<div class="login-form login-form--login">
    <div class="login-form__header">
    <div class="login-form__text">      
        <span></span>
        <span></span>
        <span><a href="#/login">Sign in</a></span>
    </div>
    </div>
    <form class="login-form__form" ng-submit="vm.login()">
        <input type="email" placeholder="Email" ng-model="vm.credentials.username">
        <input type="password" placeholder="Password" ng-model="vm.credentials.password">
        <div class="login-form__submit" ng-click="vm.login()">
            <span>Log In</span>
        </div>
    </form>
</div>
